<body class="bg-white pt-48 pb-32">
    <div class="max-w-[1400px] mx-auto px-8">

                </div>

            </div>

            <div class="grid md:grid-cols-2 gap-20 items-center">

                    <img src="images.unsplash.com" class="w-full h-full object-cover transition-transform duration-1000 hover:scale-110">
                </div>
                <div>

                </div>
