<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社盛澤 | 価値ある商品で、生活を豊かに。</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Shippori Mincho', serif; scroll-behavior: smooth; }
        .hero-img { background: url('images.unsplash.com') center/cover no-repeat; }
        .nav-link::after { content: ''; position: absolute; width: 0; height: 1px; bottom: -2px; left: 0; background-color: #000; transition: width 0.3s; }
        .nav-link:hover::after { width: 100%; }
        .reveal { opacity: 0; transform: translateY(30px); transition: all 1s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body class="bg-white text-slate-900 leading-relaxed overflow-x-hidden">

    <!-- Header (カズマ風: シンプルで固定) -->
    <header class="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-sm">
        <nav class="max-w-[1600px] mx-auto px-8 md:px-16 h-24 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold tracking-[0.2em] uppercase">MoriSawa</a>
            <div class="hidden md:flex space-x-12 text-[11px] font-bold tracking-[0.2em] uppercase">
                <a href="index.html" class="nav-link relative">Home</a>
                <a href="about.html" class="nav-link relative">About</a>
                <a href="services.html" class="nav-link relative">Services</a>
                <a href="contact.html" class="nav-link relative">Contact</a>
            </div>
        </nav>
    </header>

    <!-- Hero -->
    <section class="h-screen w-full relative flex items-center justify-center">
        <div class="absolute inset-0 hero-img scale-105"></div>
        <div class="absolute inset-0 bg-white/30"></div>
        <div class="relative z-10 text-center px-6">
            <h1 class="text-4xl md:text-7xl font-bold tracking-[0.1em] mb-8 leading-tight animate-fade-in" style="font-family: 'Shippori Mincho';">
                想いを、<br>最適な形で届ける。
            </h1>
            <p class="text-sm md:text-base font-light tracking-[0.2em] uppercase">EC Operations & Logistics Solution</p>
        </div>
        <div class="absolute bottom-10 left-1/2 -translate-x-1/2 flex flex-col items-center">
            <span class="text-[9px] tracking-[0.3em] uppercase mb-4">Scroll</span>
            <div class="w-px h-16 bg-slate-300 relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-full bg-black animate-scroll-down"></div>
            </div>
        </div>
    </section>

    <!-- Message Section -->
    <section class="py-32 px-8 md:px-16 max-w-[1200px] mx-auto text-center reveal">
        <h2 class="text-sm tracking-[0.3em] text-slate-400 mb-12 uppercase">Our Mission</h2>
        <p class="text-2xl md:text-4xl leading-[2] font-light mb-8" style="font-family: 'Shippori Mincho';">
            デジタルが加速する時代だからこそ、<br>
            私たちは一対一の信頼を大切にします。<br>
            Amazon、楽天、Yahoo!の枠を超え、<br>
            価値ある体験を日本の食卓へ。
        </p>
    </section>

    <!-- Footer -->
    <footer class="py-20 px-8 border-t border-slate-100 flex flex-col md:flex-row justify-between items-center">
        <div class="text-xl font-bold tracking-[0.2em] mb-8 md:mb-0 uppercase">MoriSawa Inc.</div>
        <div class="text-[10px] tracking-[0.2em] text-slate-400">© 2026 株式会社盛澤</div>
    </footer>

    <script>
        // シンプルなスクロールアニメーション
        window.addEventListener('scroll', () => {
            const reveals = document.querySelectorAll('.reveal');
            reveals.forEach(r => {
                const windowHeight = window.innerHeight;
                const revealTop = r.getBoundingClientRect().top;
                if (revealTop < windowHeight - 100) r.classList.add('active');
            });
        });
        window.dispatchEvent(new Event('scroll'));
    </script>
</body>
</html>
